{% extends "admin/base_site.html" %}

{% block content %}
<h2>{{ title }}</h2>

<form method="post">
  {% csrf_token %}

  {{ form.as_p }}

  {% for task in tasks %}
    <input type="hidden" name="{{ action_checkbox_name }}" value="{{ task.pk }}">
  {% endfor %}

  <input type="hidden" name="action" value="reassign_tasks">
  <input type="hidden" name="apply" value="yes">

  <button type="submit" class="default">Reassign</button>
</form>
{% endblock %}
